<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 음성 생성기</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <h1>한국어 음성 생성기</h1>
        
        <div class="form-group">
            <label for="speaker">화자 선택:</label>
            <select id="speaker"></select>
        </div>
        
        <div class="form-group">
            <label for="text">텍스트 입력:</label>
            <textarea id="text" rows="4" placeholder="생성할 텍스트를 입력하세요"></textarea>
        </div>
        
        <div class="form-group">
            <label for="temperature">다양성 조절 (0.1 ~ 1.0):</label>
            <input type="range" id="temperature" min="0.1" max="1.0" step="0.1" value="0.7">
            <span id="temperatureValue">0.7</span>
        </div>
        
        <button id="generateBtn">음성 생성</button>
        
        <div id="audioContainer" style="display: none;">
            <h3>생성된 음성:</h3>
            <audio id="audioPlayer" controls></audio>
        </div>
        
        <div id="loading" style="display: none;">
            생성 중... 잠시만 기다려주세요.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
